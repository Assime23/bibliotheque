<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Application</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
        background-image: url("images/.png");
      }
    </style>
</head>
<body>
    
    <header>
        <div class="bloc">
        <div class="container">
            <a href="" class="logo-link">
                <img src="images/logo1.jpg" alt="Logo" class="logo-img">
            </a>
        <ul class="entete" >
            <li><a href="Acceuil1.html">Accueil</a></li>
            <li>
                <label for="menu_deroulant"></label>
                <select id="menu_deroulant" class="menu-deroulant" onchange="changerPage()">
                <option value="" style="font-weight: bold;">Menu</option>
                <option value="enregistrer_doc">Enregistrer un document</option>
                <option value="emprunt_doc">Emprunter un document</option>
                </select>
                <script>
                    function changerPage() {
                      let menuDeroulant = document.getElementById("menu_deroulant");
                      let optionSelectionnee = menuDeroulant.options[menuDeroulant.selectedIndex].value;
                      if (optionSelectionnee === "enregistrer_doc") {
                        window.location.href = "document.html";
                      } else if (optionSelectionnee === "emprunt_doc") {
                        window.location.href = "emprunt_doc.html";
                      }
                    }
                </script>
                    <script src="fonction.js"></script>
                  
            </li>
            <li>
                <form action="/search" method="get">
                    <label for="search"></label>
                    <input type="text" id="search" name="q" placeholder="Entrez votre recherche ici...">
                    <button type="submit" id="search-btn">Rechercher</button>
                </form>
            </li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        </div>
        </div>
    </header>

    <section class="connexion">
        <h1>Se Connecter</h1>
        <div class="connect">
            <form action="">
                <div class="design"><input type="text" name="INE" id="INE" placeholder="Veuillez entrer votre INE"></div>
                <div class="design"><input type="password" name="MotdePasse" id="MotdePasse" placeholder="Veuillez entrer votre mot de passe"></div>
            </form>
        </div>
        <div class="btn">
            <button class="connexion-btn" type="submit" onclick="allerVersPageConnexion()">Connexion</button>
            <button class="connexion-btn" onclick="allerVersPageInscription()">S'inscrire</button>
            <script>
                function allerVersPageInscription() {
                 window.location.href = "inscription.html";
                }
                function allerVersPageConnexion() {
                window.location.href = "connexion.html";
                }
            </script>

        </div>   
    </section>
    <section id="contact" class="contact">
    <br>
    <h1 class="contact-title">Contactez-Nous</h1>
    <div class="formulaire">
        <form action="">
            <div>
                <input type="text" name="name" id="name" placeholder="Veuillez entrez votre nom">
            </div>
            <div>
                <input type="email" name="email" id="email" placeholder="Veuillez entrez votre email">
            </div>
            <div>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="votre message...."></textarea>
            </div>
                <input type="submit" value="Envoyer">
            </div>
        </form>
    </div>
    </section>
    <footer>
        <ul class="foter">
            
            <li><a href="Apropos.html">A propos de la Biliothèque</a></li>
            <li><a href="Liens.html">Liens utiles</a></li>
            <p>  Copyright © 2023 </p>
            <li><a href="Conditions.html">Conditions d'utilisation</a></li>
            <li><a href="Faq.html">Faq</a></li>
        </ul>
    </footer>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
